<!DOCTYPE html>
<html lang="en">

<body>
    <!-- this challenge for how to create form in the web site -->
    <form action="test.py">
        <label for="userName">userName</label>
        <input type="text" id="userName"required placeholder="name">
        <hr>
        <label for="password">password</label>
        <input type="password" id="password" required placeholder="password">
        <hr>
        <label for="Email">Email</label>
        <input type="email" id="Email" required placeholder="Email">

        <label for="mobile">mobile number</label>
        <input type="tel" id="mobile" placeholder="mobile">
        <hr>
        <label for="subject">subject</label>
        <input type="text" id="subject" placeholder="subject"><hr>
        <input type="hidden" name="" id="">
        <input type="reset" value="Empty Form">
        <button>send form</button>
    </form>
</body>
